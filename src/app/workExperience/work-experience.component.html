<div style="background:#f8f7f8;;height: 100%;">
    <div class="header">
        <i class="svgImg"></i>
    </div>
    <div class="content">
        <div style="display: flex;width: 100%;margin-bottom: 30px;">
            <span class="head">Work Experience</span>
            <span class="name">{{user}}</span>
        </div>
        <div>
            <table class="table data-tabe">
                <thead>
                  <tr class="tableHeader">
                    <th>Company</th>
                    <th>Title</th>
                    <th >
                      Location
                    </th>
                    <th  >Month/Year-Month/Year</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="
                      let item of userData;
                      let i = index
                    "
                  >
                    <td>
                     {{ item['company_name']}}
                    </td>
                    <td>
                      {{item['title']}}
                    </td>
                    <td>
                      {{item['start_date']}}
                    </td>
                    <td>
                      {{item['location']}}
                    </td>
                    <td>
                      {{item['description']}}
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <button (click)="showForm()"  type="button">
      ADD
  </button>
<div>

  <!-- form to add new exp  -->
  <form  #form="ngForm" (ngSubmit)="addJobData(form.value)" *ngIf="showAddForm"novalidate >
    <div class="title">
        ADD JOB 
    </div>
    <div class="formBox">
    <div>
        <label class="labels" >Company</label> 
        <input class="fields textInput" type="text" name="company_name" ngModel>
    </div>
    <div > 
        <label class="labels" >Title</label> 
        <input class="fields textInput" type="text" name="title" ngModel>
    </div>
    <div>
      <label class="labels" >Start date</label> 
      <input class="fields textInput" type="text" name="start_date" ngModel>
    </div>
    <div>
      <label class="labels" >Description</label> 
      <input class="fields textInput" type="text" name="description" ngModel>
    </div>
    <div>
      <label class="labels" >Location</label> 
      <input class="fields textInput" type="text" name="location" ngModel>
    </div>
    <div>
      <label class="labels" >Email</label> 
      <input class="fields textInput" type="text" name="email_id" ngModel>
    </div>
    <div>
      <button type="button" class="saveButton"type="submit">Save</button>
    </div>
  </div>
</form>
<!-- ---------------------- -->
</div>
  
</div>
